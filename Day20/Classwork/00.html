                <img src="Day20/Classwork/00.html" alt="იოსებ ბესარიონიშ სქი სტალინი (რუს. Иосиф Виссарионович Сталин; დაბადებაშ ჯოხო: იოსებ ბესარიონიშ სქი ჯუღაშვილი, რუს. Иосиф Виссарионович Джугашвили, დ. 18 ქირსეთუთა 1878, გორი — ღ. 5 მელახი 1953, მოსკოვი) — ქორთუ დო სხუნუეფიშ რსხუ-შ პოლიტიკოსი, ოურდუმე მოღალე, ლიდერი, რევოლუციონერი დო დიქტატორი. სსრრ-შ მარშალი დო გენერალისიმუსი, დიდი სუმიანიშ მაკათური. კომუნისტური პარტიაშ, სხუნუეფიშ სახენწჷფოშ, საირქიანე კომუნისტური დო მოხანდეეფიშ ყარაფიშ ართ-ართი მადუდე. მარქსიზმ-ლენინიზმიშ თეორეტიკოსი დო პროპაგანდისტი. სრკპ-შ მაკათური 1898 წანაშე ღურაშახ.[1][2][3][4][5]

                ორდოშიანი ბიოგრაფია
                
                სოსო ჯუღაშვილი — ტფილისიშ ოშურიელე სემინარიაშ მაგურაფუ, 1894.
                იოსებ ბესარიონიშ სქი ჯუღაშვილქ დებადჷ მარსხიპე მოხელეშ ფანიას, 1878 წანაშ 18 ქირსეთუთას, (ოფიციალური ვერსიათ 21 ქირსეთუთას) ქართიშ გუბერნიაშ ნოღა გორს. თიშ მასქერეფი რდეს ეკატერინე (კეკე) გელაძე დო ბესარიონ ჯუღაშვილი. იოსების ჸუნდუ ჟირი ჯიმა, გიორგი დო მიხეილი, ნამუეფქჷთ ჩქჷჩქუობას ხანს დოღურეს.
                
                1894 წანას გათუ გორიშ ოშურიელე სემინარია დშ გემშართჷ ქართიშ მართლმადიდებელურ ოშურიელე სემინარიაშა. მოლენკავკაციას მახორუ რუსი მარქსისტეფიშ გოლინათ ქაკათჷ რევოლუციურ ყარაფის. ვალეგალურ წირეს ქიდიგურუ კარლ მარქსიშ, ფრიდრიხ ენგელსიშ, ვლადიმირ ლენინიშ, გიორგი პლეხანოვიშ ნახანდეფი.">
