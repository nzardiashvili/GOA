           <img alt="აჭარის შესახებ
           აჭარა საქართველოს ისტორიულ-გეოგრაფიული მხარეა, რომელიც მდინარე აჭარისწყლის ხეობაში მდებარეობს. აჭარის ტერიტორია დიდ ისტორიას ინახავს, ეს მხარე უძველესი დროიდან ყოფილა დასახლებული. სხვადასხვა პერიოდის კულტურული ძეგლების გარდა აჭარაში ულამაზესი ბუნებაცაა, მზიანი ზღვის სანაპიროები, სიმწვანე და ძალიან საინტერესო აჭარის მთიანეთი. მთიან სოფლებში, რომლებიც ჯერ კიდევ შორს არის თანამედროვე ცივილიზაციის აურზაურისგან, გაეცნობით ამ რეგიონისთვის დამახასიათებელ ყოფა-ცხოვრებასა და კულტურას. აჭარა შესანიშნავი მხარეა, როგორც ხმაურიანი გართობის, შოკოლადისფერი ნამზეურის და ფერადოვნების მოყვარულთათვის, ასევე სიმშვიდის და ბუნების წიაღში ჰარმონიის მაძიებელთათვისაც.
           
           
           
           ისტორია
           
           აჭარა საქართველოს ერთ-ერთი უძველესი კუთხეა და გეოგრაფიულად ზემო ქართლის, კერძოდ, მესხეთის ნაწილს შეადგენდა. იგი ქართულ წერილობით წყაროებში პირველად XI საუკუნეში, ლეონტი მროველის თხზულებაში, ფარნავაზ მეფის მიერ(ძვ.წ IV-III სს.), ქვეყნის საერისთავოებად დაყოფისა და ერისთავების განწესების შესახებ ცნობაში მოიხსენიება. თუმცა მეცნიერთა მოსაზრებით ეს მხარე ძვ.წ. IV-III საუკუნეებზე გაცილებით ადრე, ჯერ კიდევ ქვის ხანაში ყოფილა დასახლებული. აჭარის ტერიტორიაზე ბრინჯაოსა და რკინის ხანის კულტურული ფენებიც არის გამოვლენილი. ამ კუთხეს უკავშირდება საქართველოში ქრისტიანობის შემოსვლაც, ანდრია პირველწოდებულმა პირველად ქრისტიანობა სწორედ აჭარაში იქადაგა. XV - XVI საუკუნეებში აჭარა გურიელის მფლობელობაში იყო, XVII საუკუნეში კი ოსმალებმა დაიპყრეს. მიუხედავად იმისა, რომ 1609 წელს ის გათავისუფლდა და გურიის სამთავროს შეუერთდა, ეს მხარე მალევე, 1614 წელს, კვლავ ოსმალთა ბატონობის ქვეშ აღმოჩნდა, რაც ორი საუკუნის განმავლობაში გაგრძელდა. აჭარის მოსახლეობა ოსმალეთის ბატონობის ხანაში გამაჰმადიანდა, მაგრამ არ გათურქებულა და შემოინახა ქართული ენა, ქართული გვარები და ქართული იდენტობა. რუსეთ-ოსმალეთის ომის შემდეგ, 1878 წელს დადებული საზავო ხელშეკრულების საფუძველზე აჭარა რუსეთის იმპერიის შემადგენლობაში შევიდა. საქართველოს გასაბჭოების შემდეგ, 1921 წელს აჭარა ავტონომიურ საბჭოთა სოციალისტურ რესპუბლიკად გამოცხადდა და საქართველოს დამოუკიდებლობის აღდგენის შემდგომაც შეინარჩუნა აჭარის ავტონომიური რესპუბლიკის პოლიტიკური სტატუსი.
           
           
           
           კულტურა
           საინტერესო კულტურისა და ტრადიციების მქონე აჭარაში ვხვდებით სხვა რეგიონებისგან მკვეთრად განსხვავებულ ჩაცმულობას, სამზარეულოსა თუ ფოლკლორს. ეს მხარე ფერადოვნებით გამოირჩევა.
           აჭარელი მამაკაცის სამოსი-ჩაქურა მოკლე და ტანზე მომდგარი იყო. ჩოხა წელს ქვემოთ ოდნავ სცდება და ჩატანებულია შალისავე ძიგვაში. ჩოხას ქვემოდან ზუბუნს (სახელოებიანი ჟილეტი) ატარებდნენ. ფეხებზე ადგილობრივი მოქსოვილი ძალზე სქელი და ჭრელი წინდები ეცვათ და წინდებზე კი ჩაფულა (ქალამანი). თავზე ყაბალახი ეხურათ. ზოგი ზაფხულობით სირმა შემოვლებულ ჩოხას და შავი სატინის ზუბუნსს და ძიგვას ატარებდა. აჭარული ტანსაცმლის აუცილებელ ატრიბუტს შეადგენდა იარაღი – თოფი, წელზე გარშემო სავაზნე, მოვერცხლილი დამბაჩა, საჯაყვე, სატევარი და მათარა. ქალებს ეცვათ ქათიბის მსგავსი ჩითის ხირხა, დაბამბული ან უბამბო, სეზონის მიხედვით. ხირხას ქვემოთ ატარებდნენ კაბას, კაბის ქვემოთ - ალისფერი ჩითისგან შეკერილ პერანგს და შარვალს. თავზე სემოკრული ჰქონდათ იაზმა, ზემოდან ლეჩაქი, რომლის ერთი ბოლო წელამდე იყო დაშვებული, სახეზე თხელი მანდილი - ფეჩა ჰქონდათ ჩამოფარებული. ამ ყველაფრის ზემოდან გადაფარებული ჰქონდათ თეთრი ჩადრი.
           აჭარას მრავალფეროვანი ფოლკლორი აქვს. მხიარული შაირობა, საბრძოლო, შემართებული „ხორუმი“ თუ ენერგიული, სატრფიალო „განდაგანა“ მკვეთრად გამოხატავს ამ მხარის იდენტობასა და ხასიათს.
           აჭარაში მრავალი სახალხო დღესასწაულია: შუამთობა, მარეთობა, მაჭახლობა, სელიმობა, ტბელობა და სხვა. ამ დღესასწაულებზე იმართება ნადიმი, თამაშობები, ცეკვა-სიმღერა, სპორტული შეჯიბრებები და ზოგჯერ ადგილობრივი ხალხური რეწვის ნაწარმის ჩვენება. ამ დღესასწაულებზე ტრადიციული აჭარული კერძების დაგემოვნების საშუალებაც მოგეცემათ.
           აჭარული სამზარეულო მსუყე და ყუათიანია, აქტიურად იყენებენ რძის ნაწარმს: ერბოს, კარაქს, ნადუღს, ხაჭოს, ყველს და ა.შ. დაუღალავად მშრომელ და მოფუსფუსე გლეხს ნოყიერი საკვებიც სჭირდებოდა. ადგილობრივი კერძებიდან გამორჩეულია აჭარული ხაჭაპური, ბორანო, იახნი, ფხალლობიო, აჩმა სინორი და ყურუთი. ტკბილეულიდან კი განსაკუთრებით გემრიელია აჭარული ბაქლავა. აჭარაში მევენახეობის ტრადიციაც უძველესი დროიდან მოდის. ადგილობრივი ვაზის ჯიშების რაოდენობა 80 ერთეულს აღწევდა. დღესდღეობით რეგიონში ყველაზე გავრცელებული ჯიშებია ცოლიკაური და ჩხავერი. დღემდე შემორჩენილ ადგილობრივ ჯიშთაგან ყველაზე ცნობილია საწური. რეგიონში ასევე გავრცელებულია მეთამბაქოეობა და მეფუტკრეობა.
           
           
           
           გეოგრაფია
           აჭარა საქართველოს უკიდურეს სამხრეთ-დასავლეთში მდებარეობს, აჭარისწყლის ხეობაში, შავი ზღვის სანაპიროზე. ჩრდილოეთით ესაზღვრება გურია, აღმოსავლეთით - ახალციხე, სამხრეთით კი თურქეთი. მისი ადმინისტრაციული ცენტრია ბათუმი. აჭარის ავტონომიურ რესპუბლიკაში შედის ბათუმის, ხულოს, ქედის, ქობულეთის, შუახევის და ხელვაჩაურის მუნიციპალიტეტები. აჭარის უმაღლესი მწვერვალია ყანლის მთა (3007მ) რომელიც არსიანის ქედზე მდებარეობს. რეგიონის მთავარი მდინარე აჭარისწყალია. მისი შენაკადებია: კავრეთა, ხოხნისწყალი, აგარისწყალი, ჭვანისწყალი, ჩირუხისწყალი და სხალთა. ასევე აჭარას ეკუთვნის მდინარეები: კინტრიში, ჩაქვისწყალი, ყოროლისწყალი, რომლებიც პირდაპირ შავ ზღვას ერთვიან.
           აჭარის მიკროკლიმატის ფორმირებაში გადამწყვეტ როლს ასრულებს ქობულეთ-ჩაქვის ქედი, რომელიც მთიან და ზღვისპირა ზონებად ჰყოვს ამ მხარეს. მისი ზეგავლენით ზღვისპირა აჭარისთვის ტენიანი სუბტროპიკული კლიმატია დამახასიათებელი, თბილი ზამთრით და ცხელი ზაფხულით. მთიან აჭარაში კი ნაკლებად ტენიანი კლიმატია და ზამთარი უხვთოვლიანი. ზღვისპირა ზონებში ზაფხულის საშუალო ტემპერატურა 22-24℃-ა, მთაში - 17-21℃. ზამთრში კი დაბლობში - 4-6℃, მაღალმთიან რაიონებში 3-2℃. ეს მხარე მდიდარი არ არის ტბებით, თუმცა რამდენიმე ტბას მაინც ვხვდებით.
           
           
           
           რა ვნახოთ
           
           მრავალსაუკუნოვანი კულტურის მქონე აჭარაში ბევრი საინტერესო ძეგლია შემორჩენილი. აქ გვხვდება ქვის ხანის სადგომები, ბრინჯაო-რკინის და ანტიკური ხანის ძეგლები (მაგ.: გონიოს ციხე და თხილვანის მენჰირი) და შუასაუკუნეების ტაძრები, ციხესიმაგრეები და ხიდები, რომლებიც სხვადასხვა დროს მრავალი საინტერესო მოვლენისა და ისტორიის მომსწრენი გამხდარან. თვალწარმტაცი და მრავალფეროვანია აჭარის ბუნებაც. მოლივლივე ზღვა, ულამაზესი ხეობები, ჩანჩქერები თუ ალპური მდელოები ნამდვილად მოგხიბლავთ. აჭარაში 4 დაცული ტერიტორიაა და თითოეული ინდივიდუალური ხასიათით და ენდემური ჯიშებით ხასიათდება. აჭარა ასევე მდიდარია ზღვისპირა და მთის კურორტებით.
